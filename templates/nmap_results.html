{% extends "base.html" %}
{%block content%}
    <h1>Nmap Results</h1>

    <div id="nmap_results">
        <p>Results are loading, please don't close or refresh the window, otherwhise the scan will be lost!</p>
    </div>

    <script>
        //window.addEventListener('beforeunload', (event) => {
        // Cancel the event as stated by the standard.
        //event.preventDefault();
        // Chrome requires returnValue to be set.
        //event.returnValue = '';
        //});

        $(document).ready(function() {
            // Get target and options values passed from Python
            var target = "{{ target }}";
            var options = "{{ options }}";
    
            // AJAX request to fetch Nmap results
            $.ajax({
                type: 'POST',
                url: '/nmap_results',
                data: { target: target, options: options }, // Pass target and options
                success: function(data) {
                    console.log(data);
                    // Clear existing content
                    $('#nmap_results').empty();
    
                    // Append the entire data as HTML content
                    $('#nmap_results').html(data);
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching Nmap results:', error);
                }
            });
        });
    </script>
{%endblock%}
