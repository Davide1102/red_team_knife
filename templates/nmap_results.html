<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nmap Interface</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Nmap Results</h1>

    <div id="nmap_results">
        <p>results loading...</p>
    </div>

    <script>
        $(document).ready(function() {
            // Get target and options values passed from Python
            var target = "{{ target }}";
            var options = "{{ options }}";
    
            // AJAX request to fetch Nmap results
            $.ajax({
                type: 'POST',
                url: '/nmap_results',
                data: { target: target, options: options }, // Pass target and options
                success: function(data) {
                    console.log(data);
                    // Clear existing content
                    $('#nmap_results').empty();
    
                    // Append the entire data as HTML content
                    $('#nmap_results').append('<p>' + JSON.stringify(data) +'</p>');
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching Nmap results:', error);
                }
            });
        });
    </script>
    
    
</body>
</html>
