<!-- report_template.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Scan Report</title>
</head>
<body>
    <h1>Scan Report</h1>
    <p>Date: {{ date }}</p>
    <p>Time: {{ time }}</p>
    <ul>
        {% for controller_name, controller_file in controllers.items() %}
        <li><a href="{{ controller_file }}">{{ controller_name }}</a></li>
        {% endfor %}
    </ul>
    <div>
    {{html_data | safe}}
    </div>
</body>
</html>
