{% extends "results_base.html" %}

{% block header %} theHarvester Scan Results {%endblock%}

{% block ajax_script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

<script>
    $(document).ready(function () {
        var target = "{{ target }}";
        var options = "{{ options }}"

        var resultsDiv = $('#results');
        var loadingMsg = $('#loading_msg');
        var abortBtn = $('#abort_scan');
        var saveBtn = $('#save_results');
        var saveResultsDiv = $('#save_results_section')

        var pastScanAvailable = "{{ past_scan_available }}"
        var xhr;

        abortBtn.on('click', function () {
            if (xhr && xhr.readyState !== 4) {
                xhr.abort();
                window.location.href = "{{url_for('theHarvester.interface')}}"
            }
        });

        saveBtn.on('click', function () {
            $.ajax({
                type: 'POST',
                url: "{{url_for('theHarvester.save_results')}}",
                data: {},
                success: function (response) {

                    saveResultsDiv.html(response)
                },
                error: function (xhr, status, error) {

                    console.error('Error saving results:', error);
                    alert('Error saving results.');
                }
            });
        });

        if (pastScanAvailable === "False") {
            xhr = $.ajax({
                type: 'POST',
                contentType: 'application/json',
                dataType: 'json',
                url: "{{url_for('theHarvester.results')}}",
                data: JSON.stringify({ target: target, options: options }),
                beforeSend: function () {
                    loadingMsg.html('<i class="fa fa-spinner fa-spin"></i> Loading...');
                    abortBtn.show();
                },
                success: function (data) {
                    console.log(data)
                    resultsDiv.html(data);
                    saveBtn.show();
                    abortBtn.hide();
                },
                error: function (xhr, status, error) {
                    console.error('Error fetching theHarvester results:', error);
                    resultsDiv.html('<p>Error fetching theHarvester results. Check terminal for more information.</p>');
                    abortBtn.hide();
                }
            });
        }
    });
</script>
{%endblock%}
