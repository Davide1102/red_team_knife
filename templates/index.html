{% extends "base.html" %}
{%block title%}
Home
{% endblock %}

{% block content %}
<div style="text-align: center;">
    <div class="w3-container"
        style="display: inline-block; width: 45%; border-right: 1px solid black; padding-right: 10px; padding-top: 100px;">
        <h2 class="w3-xxxlarge w3-text-red"><b>New Scan</b></h2>
        <form action="{{url_for('new_scan')}}" method="post">
            <label for="input_text">Scan name:</label>
            <br>
            <input type="text" id="input_text" name="scan_name" required>
            <br><br>
            <label for="input_text">Target host:</label>
            <br>
            <input type="text" id="input_text" name="scan_host" required>
            <br><br>
            <button type="submit">Save Target</button>
        </form>
    </div>

    <div style="display: inline-block; width: 10px;"></div>
    <div style="display: inline-block; width: 45%; padding-left: 10px;">
        <h2 class="w3-xxxlarge w3-text-red"><b>Past Scans</b></h2>
        <div
            style="width: calc(100% - 20px); height: calc(100% - 20px); border: 1px solid #aaa; background-color: #e0e0e0; margin: 10px; overflow: auto;">
            {% if scan_list %}
            {% for key in scan_list.keys() %}
            <a href="{{ url_for('scan_detail', scan_file_name=key) }}" class="scan_item">{{ scan_list.get(key) }}</a>
            {% endfor %}

            {% else %}
            <p style="padding: 10px;">No past scan found.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
