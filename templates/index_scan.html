{% extends "base.html" %}

{% block title %}
{{scan_name}}
{% endblock %}

{% block content %}
<button id="new_scan_button">New Scan</button>

<script>
    document.getElementById("new_scan_button").addEventListener("click", function () {
        fetch('/new_scan', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Errore nella richiesta:', error);
            });
    });
</script>

<div class="past-scan">
    {{ render_dictionary(scan) | safe }}
</div>
{% endblock %}
